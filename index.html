<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Script</title>
    <style>
      .gauge-container {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #f0f0f0;
      }

      .gauge {
        position: absolute;
        width: 100%;
        height: 100%;
        clip: rect(0, 100px, 200px, 0);
        border-radius: 50%;
      }

      .gauge .fill {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #00aaff;
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      .gauge .mask {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(to bottom, transparent 50%, white 0);
        transform-origin: center;
        transform: rotate(45deg);
      }

      .gauge .value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .gauge .marker {
        position: absolute;
        width: 2px;
        height: 10px;
        background-color: #333;
        transform-origin: center;
      }

    </style>
</head>
<body>

<h1>Ground Station Software</h1>

<button id="runScriptButton">Run Script</button>

<div class="gauge-container">
  <svg class="gauge" width="200" height="200">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#f0f0f0" stroke-width="20"/>
    <!-- Progress arc -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#00aaff" stroke-width="20"
            stroke-dasharray="251.2" stroke-dashoffset="62.8"/>
    <!-- Text -->
    <text x="50%" y="53%" text-anchor="middle" dominant-baseline="middle" font-size="24px" fill="#333">0</text>
    <!-- Markers -->
    <line class="gauge-marker" x1="100" y1="20" x2="100" y2="40"/>
    <line class="gauge-marker" x1="190" y1="100" x2="170" y2="100"/>
    <line class="gauge-marker" x1="100" y1="180" x2="100" y2="160"/>
    <line class="gauge-marker" x1="10" y1="100" x2="30" y2="100"/>
  </svg>
</div>

<script>
    document.getElementById('runScriptButton').addEventListener('click', function() {
        alert('Running Python script!');
    });
</script>

</body>
</html>
